<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1", shrink-to-fit="no">
    <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
    <title>Dublin Bikes - {{ title }}</title>
    {% else %}
    <title>Dublin Bikes</title>
    {% endif %}

    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

</head>
<body>
<header>
    <h1>Map Page</h1>
</header>
<div id="map">Map should be here...</div>
<script type="text/javascript">
    function initMap() {
        console.log("HI");

        radius = 20, zoom = 14;

        var location = {lat: 53.3498, lng: -6.2603};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom : zoom,
            center : location
        });
        console.log(map)
    }
</script>
<script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5ydZwuT-hJt9fmBA5_sHnIWeE3JgvjCY&callback=initMap"  async defer ></script>

</body>
</html>
