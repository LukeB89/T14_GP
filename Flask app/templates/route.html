<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1", shrink-to-fit="no">
    <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
        <title>Dublin Bikes - {{ title }}</title>
    {% else %}
        <title>Dublin Bikes</title>
    {% endif %}

    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

</head>
<body>
    <header>
        <h1>Route Page</h1>
    </header>
    <div id="routeplanner">
        <b>From: </b>
        <select id="from">
        </select>
        <b>To: </b>
        <select id="to"></select>
    </div>
    <script type="text/javascript">
        var from = document.getElementById("from");
        var to = document.getElementById("to");
        var locs = [];
        var stands = [];

        {% for i in statinfo %}
            locs.push();
            stands.push("{{ i[1] }}");
        {% endfor %}

        for (let i of stands) {
            from.innerHTML += '<option value="' + i + ',dublin,ireland">' + i + '</option>';
            to.innerHTML += '<option value="' + i + ',dublin,ireland">' + i + '</option>';
        }

    </script>
    <div id="map">Map should be here...</div>
    <script type="text/javascript">
        function initMap() {

            radius = 20, zoom = 14;

            var location = {lat: 53.3498, lng: -6.2603};

            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom : zoom,
                center : location
            });

            directionsDisplay.setMap(map);

            var onChangeHandler = function() {
                calcAndDisplayRoute(directionsService, directionsDisplay);
            };
            document.getElementById('from').addEventListener('change', onChangeHandler);
            document.getElementById('to').addEventListener('change', onChangeHandler);

            function calcAndDisplayRoute(directionsService, directionsDisplay) {
                directionsService.route({
                    origin: document.getElementById('from').value,
                    destination: document.getElementById('to').value,
                    travelMode: 'DRIVING'
                    }, function (response, status) {
                        if (status === 'OK') {
                            directionsDisplay.setDirections(response);
                        } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    });
            }
        }
            </script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5ydZwuT-hJt9fmBA5_sHnIWeE3JgvjCY&callback=initMap"  async defer ></script>

</body>
</html>
