<!DOCTYPE html>
<html lang="en">

<head>
    {% if title %}
    <title>Dublin Bikes - {{ title }}</title>
    {% else %}
    <title>Dublin Bikes</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-right" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <h1><strong>Dublin Bikes</strong></h1>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarColor03" style="">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">
                        <h5>Map</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">
                        <h5>Info</h5>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-12 maindiv" role="main" style="background-color: #ff1111;">
                <div class="row">
                    <div class="contianer w-100" id="map">
                        <h1>Map here</h1>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <div class="row w-100">
                <div class="col">
                </div>
                <div class="col">
                    <p class="text-center text-muted"><strong>Team 14</strong></p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </nav>
    <script type="text/javascript">
        function initMap() {

            radius = 20, zoom = 14;

            var location = {lat: 53.3498, lng: -6.2603};

            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom : zoom,
                center : location
            });

            directionsDisplay.setMap(map);

            calcAndDisplayRoute(directionsService, directionsDisplay);

            function calcAndDisplayRoute(directionsService, directionsDisplay) {
                directionsService.route({
                    origin: String({{coordinates.origin}}),
                    destination: String({{coordinates.dest}}),
                    travelMode: 'BICYCLING'
                    }, function (response, status) {
                        if (status === 'OK') {
                            directionsDisplay.setDirections(response);
                        } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    });
            }
        }
    </script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5ydZwuT-hJt9fmBA5_sHnIWeE3JgvjCY&callback=initMap"  async defer ></script>
</body>

</html>
