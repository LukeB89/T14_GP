<!DOCTYPE html>
<html lang="en">

<head>
    {% if title %}
    <title>Dublin Bikes - {{ title }}</title>
    {% else %}
    <title>Dublin Bikes</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-right" style="background-color: rgba(42, 42, 46, 1)">
        <a class="navbar-brand" href="#">
            <h1><strong>dublinbikes</strong></h1>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarColor03" style="background-color: rgba(42, 42, 46, 1)">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">
                        <h5>Map</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">
                        <h5>Info</h5>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-12 maindiv" role="main" style="background-color: #ff1111;">
                <div class="row">
                    <div class="contianer w-100" id="map">
                        <h1>Map here</h1>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light" style="background-color: rgba(42, 42, 46, 1)">
        <div class="container">
            <div class="row w-100">
                <div class="col">
                </div>
                <div class="col">
                    <p class="text-center text-muted"><strong style="color: rgba(237, 237, 238, 1)">Team 14</strong></p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </nav>
    <script type="text/javascript">
        var stands = [];
        var org = {{coordinates.origin}};
        var dst = {{coordinates.dest}};
        {% for i in statinfo %}
        stands.push({lat:{{ i[-2] }},
                    lng:{{ i[-1] }},
                    address:"{{ i[1] }}",
                    number:{{ i[0] }},
                    status:"{{ i[2] }}",
                    free_bikes:{{ i[4] }},
                    free_stands:{{ i[3] }},
                    weather_img:"{{ i[6] }}",
                    weather_type:"{{ i[5] }}",
                    temp:{{ '%.2f'%(i[7] - 273.15) }},
                    feels_like:{{ '%.2f'%(i[8] - 273.15) }},
                    banking:"{{ i[10] }}",
                    bonus:"{{ i[11] }}"});
        {% endfor %}
        
        
        function initMap() {

            radius = 20, zoom = 14;

            var location = {lat: 53.3498, lng: -6.2603};

            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom : zoom,
                center : location
            });

            
            
            <!--add markers-->
            var lngT = 0.005;
            var latT = 0.003;
            for (let i of stands) {

                if((i.lat < (org[0]+latT) && i.lat > (org[0]-latT) && i.lng < (org[1]+lngT) && i.lng > (org[1]-lngT)) || (i.lat < (dst[0]+latT) && i.lat > (dst[0]-latT) && i.lng < (dst[1]+lngT) && i.lng > (dst[1]-lngT))) {
                    if((i.lat == org[0] && i.lng == org[1]) || (i.lat == dst[0] && i.lng == dst[1])){
                        continue;
                    }
                    
                    addMarkers({
                        coords:{lat:i.lat,lng:i.lng},
                        content:'<h4>Station Number: '+i.number+'</h4><h4>Address: '+i.address+'</h4><h4>Status: '+i.status+'</h4><h4>Available Stands: '+i.free_stands+'</h4><h4>Available Bikes: '+i.free_bikes+'</h4><h4>Temperature: '+i.temp+'</h4><h4>Feels Like: '+i.feels_like+'</h4><img src="http://openweathermap.org/img/wn/'+i.weather_img+'@2x.png" alt="'+i.weather_type+'">',
                        pin: i.free_bikes
                        });
                   }
            }
            
            directionsDisplay.setMap(map);

            calcAndDisplayRoute(directionsService, directionsDisplay);
            
            function calcAndDisplayRoute(directionsService, directionsDisplay) {
                directionsService.route({
                    origin: String(org),
                    destination: String(dst),
                    travelMode: 'BICYCLING'
                    }, function (response, status) {
                        if (status === 'OK') {
                            directionsDisplay.setDirections(response);
                        } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    });
            }
            
            function addMarkers(prop){
            var marker = new google.maps.Marker({
                position : prop.coords,
                map : map,
            });

            <!--if clause to find availability to change icon colour here?-->

            <!--add bike info windows-->

            if(prop.content){
                var infoWindow = new google.maps.InfoWindow({
                content : prop.content
                });

            if (prop.pin >= 13){
                    marker.setIcon('/static/pin_green.png')
                } else if (prop.pin < 13 && prop.pin > 5) {
                    marker.setIcon('/static/pin_amber.png')
                } else if (prop.pin <= 5) {
                    marker.setIcon('/static/pin_red.png')
                }

            }

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });

            }
        }
    </script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5ydZwuT-hJt9fmBA5_sHnIWeE3JgvjCY&callback=initMap"  async defer ></script>
</body>

</html>
