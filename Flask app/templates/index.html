<!DOCTYPE html>
<html lang="en">

<head>
    {% if title %}
    <title>Dublin Bikes - {{ title }}</title>
    {% else %}
    <title>Dublin Bikes</title>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<script type="text/javascript">
    var stands = [];
    {% for i in statinfo %}
        stands.push({lat:{{ i[-2] }},
        lng:{{ i[-1] }},
        address:"{{ i[1] }}",
        number:{{ i[0] }},
        status:"{{ i[2] }}",
        free_bikes:{{ i[4] }},
        free_stands:{{ i[3] }},
        weather_img:"{{ i[6] }}",
        weather_type:"{{ i[5] }}",
        temp:{{ '%.2f'%(i[7] - 273.15) }},
        feels_like:{{ '%.2f'%(i[8] - 273.15) }}});
    {% endfor %}
    function load(){
        var from = document.getElementById("from");
        var to = document.getElementById("to");
        for (let i of stands) {
            from.innerHTML += '<option value="' + i.lat + ',' + i.lng + '">' + i.address + '</option>';
            to.innerHTML += '<option value="' + i.lat + ',' + i.lng + '">' + i.address + '</option>';
            }
    }

    function initMap() {

        radius = 20, zoom = 14;

        var location = {lat: 53.3498, lng: -6.2603};
        var map = new google.maps.Map(document.getElementById("map"), {
        zoom : zoom,
        center : location
        });

        <!--add markers-->

        for (let i of stands) {

            addMarkers({
            coords:{lat:i.lat,lng:i.lng},
            content:'<h4>Station Number: '+i.number+'</h4><h4>Address: '+i.address+'</h4><h4>Status: '+i.status+'</h4><h4>Available Stands: '+i.free_stands+'</h4><h4>Available Bikes: '+i.free_bikes+'</h4><h4>Temperature: '+i.temp+'</h4><h4>Feels Like: '+i.feels_like+'</h4><img src="http://openweathermap.org/img/wn/'+i.weather_img+'@2x.png" alt="'+i.weather_type+'">'
            <!--iconImage:''-->
            });
        }

        function addMarkers(prop){
            var marker = new google.maps.Marker({
                position : prop.coords,
                map : map
            });

            <!--if clause to find availability to change icon colour here?-->

            <!--add bike info windows-->

            if(prop.content){
                var infoWindow = new google.maps.InfoWindow({
                content : prop.content
                });

            }

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });

        }

    }
    function buildURL(){
        var origin = document.getElementById('from').value.split(',');
        var dest = document.getElementById('to').value.split(',');
        var url = "/index/route?tolat="+dest[0]+"&tolong="+dest[1];
        url += "&fromlat="+origin[0]+"&fromlong="+origin[1];
        window.location = url;
    }
</script>

<body onload="load()">

    <nav class="navbar navbar-expand-lg navbar-light navbar-right" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <h1><strong>Dublin Bikes</strong></h1>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarColor03" style="">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index">
                        <h5>Map</h5>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info">
                        <h5>Info</h5>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-12 maindiv" role="main" style="background-color: #ff1111;">
                <div class="row">
                    <div class="contianer w-100">
                        <div class="row">
                            <div class="col-7 col-md-8 col-xl-9" style="background-color: aqua">
                                <div class="container w-100" id="map">
                                    <h1>Map here</h1>
                                </div>
                            </div>
                            <div class="col-5 col-md-4 col-xl-3" style="background-color: maroon">
                                <div class="container w-100">

                                    <!-- clock widget goes here -->
                                    <div class="row">
                                        <div class="container w-100" id="clockWidget" style="background-image: url('/static/weather_gifs/default_weather.gif');">
                                            <script src="/static/clockWidget.js" ></script>
                                            <div class="row">
                                                <span id="clock-date"></span>
                                            </div>

                                            <div class="row">
                                                <span id="clock-time"></span>
                                            </div>

                                            <div class="row">
                                                <img id="clock-weatherImg">
                                            </div>

                                            <div class="row">
                                                <span id="clock-temp"></span>
                                            </div>

                                            <div class="row">
                                                <span id="clock-weatherDescription"></span>
                                            </div>

                                            <script>
                                                // directory where weather gifs are stored
                                                var gifsPath = "{{ url_for('static', filename='weather_gifs/') }}";
                                                console.log(gifsPath);
                                                //call updateClock() every 1000 milliseconds
                                                updateClock();
                                                setInterval(updateClock, 1000);

                                                //call updateWeather() every 30000 milliseconds
                                                updateWeather();
                                                setInterval(updateWeather, 30000);
                                            </script>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-2"><strong>From: </strong></div>
                                        <div class="col-5"><select id="from"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2"><strong>To: </strong></div>
                                        <div class="col-5"><select id="to"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-primary" onclick="buildURL()">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </main>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <div class="row w-100">
                <div class="col">
                </div>
                <div class="col">
                    <p class="text-center text-muted"><strong>Team 14</strong></p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </nav>
    <script type="text/javascript">


    </script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5ydZwuT-hJt9fmBA5_sHnIWeE3JgvjCY&callback=initMap"  async defer ></script>
</body>

</html>
